{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar-body-identification" style="position: fixed; width: 100%; opacity: 0.8;" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand">
            <img src="https://cdn-icons-png.flaticon.com/512/3940/3940410.png" href="#" height="65vh" width="65vh">
        </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Feed</a>
          </li>
        </ul>
      

        <button type="button"  class="btn btn-outline" data-bs-toggle="modal" data-bs-target="#signin">Log in</button>
        <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#signup">Sign up</button>
        
        
        
      </div>
    </div>

  </nav>

  <!-- Sign in / login page -->

  <div class="modal " id="signin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <img src="https://cdn-icons-png.flaticon.com/512/3940/3940410.png" href="#" height="65vh" width="65vh">
          <br>
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Login | languagelookslike</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form method="post">
            {% csrf_token %}
            <div class="mb-3">            
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="InputEmailSignIn" aria-describedby="emailHelp">
              <div id="emailHelpSignIn" aria-autocomplete="inline" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputSenha1" class="form-label">Senha</label>
              <input type="password" autocomplete="current-password" class="form-control" id="exampleInputSenha1">
            </div>

            <a href="#reset-password">Esqueceu senha?</a>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>



  <!-- Sign up / sign up page -->

  <div class="modal " id="signup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <img src="https://cdn-icons-png.flaticon.com/512/3940/3940410.png" href="#" height="65vh" width="65vh">
          <br>
          <h1 class="modal-title fs-5" id="staticBackdropLabel"> Registro | languagelookslike</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">            
              <label for="exampleInputEmail1" class="form-label">Nome completo</label>
              <input type="text" class="form-control" id="fullname" aria-describedby="fullnameHelp">
              <div id="fullnameHelp" aria-autocomplete="inline" class="form-text"></div>
            </div>

            <div class="mb-3">            
              <label for="exampleInputEmail1" class="form-label">Nome de usuário</label>
              <input type="text" class="form-control" id="username" aria-describedby="fullnameHelp">
              <div id="fullnameHelp" aria-autocomplete="inline" class="form-text"></div>
            </div>

            <div class="mb-3">            
              <label for="exampleInputEmail1" class="form-label">Endereço e-mail</label>
              <input type="email" class="form-control" id="InputEmailSignUp" aria-describedby="emailHelp">
              <div id="emailHelpSignUp" aria-autocomplete="inline" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
              <label for="exampleInputSenha1" class="form-label">Senha</label>
              <input type="password" autocomplete="current-password" class="form-control" id="PasswordSignUp">
            </div>

            <a href="#reset-password">Esqueceu senha?</a>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div id="gap_between_navbar"></div>

  <script>
    // Adjust the navbar to move content to bellow the navbar avoind that navbar overlap
    let navbar = document.getElementById('navbar-body-identification');

    let height = navbar.offsetHeight;
    let navbar_adjust = document.getElementById('gap_between_navbar').style.paddingBottom = height + 'px'

  </script>


   


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>

</body>
</html>
